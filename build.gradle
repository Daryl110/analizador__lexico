plugins {
    id 'com.palantir.circle.style' version '1.1.2'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //jersey
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.29'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.29'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.29'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-binding', version: '2.29'
}

// Define the main class for the application
mainClassName = 'Controller.Main'
